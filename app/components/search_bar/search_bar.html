<form class="input-group" name="searchUser" ng-submit="search(username)">
	<input type="text"
			placeholder="Search a profile for its repositories"
			class="form-control"
			ng-model="username"
			required />
	<span class="input-group-btn">
		<button type="submit" class="btn btn-secondary">Search</button>
	</span>
</form>
